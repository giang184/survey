<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>My Survey</title>
</head>
<body>
  <div class="container">
    <h1>Survey</h1>
    <div id="block1">
      <h2>Please enter your name:</h2>
      <form id="name">

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input id="firstName" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>

        <label for="food">Favorite food:</label>
        <div class="form-group">
          <select id="food">
            <option>burgers</option>
            <option>pizza</option>
            <option>pasta</option>
            <option>salad</option>
          </select>
        </div>

        <label for="music">Favorite Music:</label>
        <div class="form-group">
          <label>
            <input type="radio" name="music" value="EDM" checked>EDM 
          </label>
          <label>
            <input type="radio" name="music" value="rockNroll">
            rock & roll 
          </label>
          <label>
            <input type="radio" name="music" value="classical">
            classical
          </label>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <button type="submit" class="btn">Done!</button>
      </form>
      <div id="outputName"></div>
    </div>
</body>
</html>
